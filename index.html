<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Houzing</title>
</head>

<body>
    <!-- navbar section -->
    <div class="navbar">
        <div class="logo">
            <img src="./images/icons/logo.png" alt="">
            <h2>Houzing</h2>
        </div>
        <div class="nav-items">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Projects</li>
                <li>Blog</li>
                <li>Contract</li>
                <i class="fa-solid fa-magnifying-glass"></i>
                <button class="btn">Get Started</button>
            </ul>
        </div>
    </div>
    <!-- hero section -->
    <div class="hero">
        <div class="hero-left">
            <h1>Discover A Place <br> you'll love to live</h1>
            <p>Homie is a real estate soluation that gives you the local scoop about homes.
                Search confidently with your trusted source of homes for sale or rent.</p>
            <button class="btn">Make An Enquiry</button>
        </div>
        <div class="hero-right">
            <img src="./images/house.png" alt="">
            <div class="detail">
                <p>Buy Your Dream Home</p>
                <p class="highlight">80+</p>
                <p>Home Available</p>
                <button class="btn-2">View Details</button>
            </div>
        </div>
        <div class="search">
            <form action="">
                <select name="" id="" class="custom-select">
                    <option value="">Choice Location</option>
                    <option value="badulla">Badulla</option>
                    <option value="Matara">Matara</option>
                    <option value="Colombo">Colombo</option>
                </select>
                <select name="" id="" class="custom-select">
                    <option value="">Bedrooms</option>
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                </select>
                <select name="" id="" class="custom-select">
                    <option value="rent">For Rent</option>
                    <option value="sale">For Sale</option>
                </select>
                <button class="btn"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
            </form>
        </div>
    </div>
    <!-- search -->

</body>

</html>
